<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="shared-utils.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    :focus-visible { outline: 2px solid #6366f1; outline-offset: 4px; }
    body:not(:defined) { opacity: 0; transition: opacity 0.2s ease-in; }

    .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-black text-white opacity-100 transition-opacity duration-300">

  <nav class="sticky top-0 z-30 bg-slate-950/80 backdrop-blur border-b border-slate-800">
    <div class="container mx-auto px-4 py-3 max-w-6xl flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 text-sm text-slate-400 hover:text-white transition group">
        <i data-feather="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
        <span>Back to Dashboard</span>
      </a>
      <div class="flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></span>
        <p class="text-xs font-mono text-slate-400 uppercase">Service Due Soon</p>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8 max-w-6xl">

    <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
      <div class="space-y-2">
        <div class="flex items-center gap-2 text-orange-400">
          <i data-feather="truck" class="w-5 h-5"></i>
          <p class="text-xs font-semibold tracking-wide uppercase">Automotive Management Hub</p>
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-slate-50" id="hub-title"></h1>
        <p class="text-sm text-slate-300 max-w-2xl" id="hub-desc"></p>
      </div>
      <div id="hub-status-container"></div>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="key-metrics"></div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <section class="lg:col-span-2 space-y-6">

        <!-- Vehicle Overview -->
        <article class="bg-slate-900/80 backdrop-blur rounded-2xl shadow-lg border border-slate-800 p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold text-orange-300 flex items-center gap-2">
              <i data-feather="truck"></i>
              <span>My Vehicles</span>
            </h2>
            <button class="text-xs bg-orange-600 hover:bg-orange-500 text-white px-3 py-1 rounded transition flex items-center gap-1">
              <i data-feather="plus" class="w-3 h-3"></i> Add Vehicle
            </button>
          </div>
          <div class="space-y-4" id="vehicles-list"></div>
        </article>

        <!-- Service History -->
        <article class="bg-slate-900/80 backdrop-blur rounded-2xl shadow-lg border border-slate-800 flex flex-col overflow-hidden">
          <div class="p-6 border-b border-slate-800 flex justify-between items-center">
            <h2 class="text-lg font-bold text-orange-300 flex items-center gap-2">
              <i data-feather="tool"></i>
              <span>Service History</span>
            </h2>
            <button class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded transition flex items-center gap-1">
              <i data-feather="plus" class="w-3 h-3"></i> Log Service
            </button>
          </div>

          <div class="overflow-x-auto custom-scrollbar p-0">
            <table class="w-full text-left border-collapse">
              <thead class="bg-slate-950 text-xs uppercase text-slate-400">
                <tr>
                  <th class="px-6 py-3 font-medium tracking-wider">Date</th>
                  <th class="px-6 py-3 font-medium tracking-wider">Service</th>
                  <th class="px-6 py-3 font-medium tracking-wider">Vehicle</th>
                  <th class="px-6 py-3 font-medium tracking-wider">Mileage</th>
                  <th class="px-6 py-3 font-medium tracking-wider">Cost</th>
                </tr>
              </thead>
              <tbody class="text-sm divide-y divide-slate-800" id="service-history"></tbody>
            </table>
          </div>
        </article>

        <!-- Upcoming Maintenance -->
        <article class="bg-slate-900/80 backdrop-blur rounded-2xl shadow-lg border border-slate-800 p-6">
          <h2 class="text-lg font-bold text-amber-300 mb-4 flex items-center gap-2">
            <i data-feather="calendar"></i>
            <span>Upcoming Maintenance</span>
          </h2>
          <div class="space-y-3" id="upcoming-maintenance"></div>
        </article>

      </section>

      <aside class="space-y-6">

        <!-- Mileage Tracker -->
        <div class="bg-slate-900/80 backdrop-blur rounded-2xl shadow-lg border border-slate-800 p-6">
          <h2 class="text-lg font-bold text-orange-300 mb-4 flex items-center gap-2">
            <i data-feather="navigation"></i>
            <span>Mileage Tracker</span>
          </h2>
          <div id="mileage-tracker"></div>
        </div>

        <!-- Fuel Log -->
        <div class="bg-slate-900/80 backdrop-blur rounded-2xl shadow-lg border border-slate-800 p-6">
          <h2 class="text-lg font-bold text-emerald-300 mb-4 flex items-center gap-2">
            <i data-feather="droplet"></i>
            <span>Fuel Economy</span>
          </h2>
          <div id="fuel-log"></div>
        </div>

        <!-- Cost Summary -->
        <div class="bg-slate-900/80 backdrop-blur rounded-2xl shadow-lg border border-slate-800 p-6">
          <h2 class="text-lg font-bold text-indigo-300 mb-4 flex items-center gap-2">
            <i data-feather="dollar-sign"></i>
            <span>Cost Summary</span>
          </h2>
          <div id="cost-summary"></div>
        </div>

        <!-- Documents -->
        <div class="bg-slate-900/80 backdrop-blur rounded-2xl shadow-lg border border-slate-800 p-6">
          <h2 class="text-lg font-bold text-indigo-300 mb-4 flex items-center gap-2">
            <i data-feather="folder"></i>
            <span>Documents</span>
          </h2>
          <div class="space-y-2" id="documents-list"></div>
        </div>

      </aside>
    </div>
  </main>

  <footer class="mt-8 border-t border-slate-800 bg-slate-950/80 py-6 text-center">
    <p class="text-[11px] text-slate-500">Project Friday System Â· Automotive Hub v1.0</p>
  </footer>

  <script>
    // ==========================================
    // DATA SECTION - AUTOMOTIVE HUB
    // ==========================================

    const hubData = {
      title: "Automotive Hub",
      description: "Vehicle maintenance tracking, service history, fuel economy monitoring, and repair cost management.",
      status: "Service Due",

      metrics: [
        { label: "Total Vehicles", value: "2", color: "text-orange-300" },
        { label: "Next Service", value: "15 days", color: "text-amber-300" },
        { label: "YTD Costs", value: "$1,847", color: "text-red-300" },
        { label: "Avg MPG", value: "28.4", color: "text-emerald-300" }
      ],

      vehicles: [
        {
          id: 1,
          name: "2019 Honda Accord",
          type: "Sedan",
          vin: "1HGCV1F34KA....",
          mileage: 67542,
          color: "Silver",
          licensePlate: "ABC-1234",
          status: "primary",
          nextService: "Oil Change",
          nextServiceDue: "Dec 20, 2024",
          image: "ðŸš—"
        },
        {
          id: 2,
          name: "2016 Ford Explorer",
          type: "SUV",
          vin: "1FM5K8D87GG....",
          mileage: 98234,
          color: "Black",
          licensePlate: "XYZ-5678",
          status: "secondary",
          nextService: "Tire Rotation",
          nextServiceDue: "Jan 15, 2025",
          image: "ðŸš™"
        }
      ],

      serviceHistory: [
        { date: "Nov 15, 2024", service: "Oil Change & Filter", vehicle: "Honda Accord", mileage: 65000, cost: 89.99, type: "routine" },
        { date: "Oct 28, 2024", service: "Brake Pad Replacement", vehicle: "Ford Explorer", mileage: 96500, cost: 342.00, type: "repair" },
        { date: "Oct 10, 2024", service: "Tire Rotation", vehicle: "Honda Accord", mileage: 63200, cost: 29.99, type: "routine" },
        { date: "Sep 5, 2024", service: "A/C Recharge", vehicle: "Ford Explorer", mileage: 94800, cost: 175.00, type: "repair" },
        { date: "Aug 20, 2024", service: "Oil Change & Filter", vehicle: "Honda Accord", mileage: 61500, cost: 89.99, type: "routine" },
        { date: "Jul 15, 2024", service: "Battery Replacement", vehicle: "Honda Accord", mileage: 59800, cost: 189.00, type: "repair" }
      ],

      upcomingMaintenance: [
        { service: "Oil Change", vehicle: "Honda Accord", dueDate: "Dec 20", dueMileage: 68000, priority: "high", daysLeft: 15 },
        { service: "Tire Rotation", vehicle: "Ford Explorer", dueDate: "Jan 15", dueMileage: 100000, priority: "medium", daysLeft: 40 },
        { service: "Brake Inspection", vehicle: "Honda Accord", dueDate: "Feb 1", dueMileage: 70000, priority: "low", daysLeft: 57 },
        { service: "Transmission Fluid", vehicle: "Ford Explorer", dueDate: "Mar 1", dueMileage: 105000, priority: "low", daysLeft: 85 }
      ],

      mileageData: {
        honda: { current: 67542, lastMonth: 65890, avgPerMonth: 850 },
        ford: { current: 98234, lastMonth: 97100, avgPerMonth: 620 }
      },

      fuelLog: [
        { date: "Dec 3", vehicle: "Honda", gallons: 12.5, cost: 38.75, miles: 342, mpg: 27.4 },
        { date: "Nov 28", vehicle: "Ford", gallons: 18.2, cost: 56.42, miles: 385, mpg: 21.2 },
        { date: "Nov 20", vehicle: "Honda", gallons: 11.8, cost: 36.58, miles: 358, mpg: 30.3 },
        { date: "Nov 15", vehicle: "Ford", gallons: 17.5, cost: 54.25, miles: 362, mpg: 20.7 }
      ],

      costSummary: {
        ytd: {
          maintenance: 915.96,
          repairs: 706.00,
          fuel: 1847.50,
          insurance: 2400.00,
          total: 5869.46
        },
        monthly: {
          avg: 489.12,
          lastMonth: 523.45
        }
      },

      documents: [
        { name: "Honda Accord Title", type: "pdf", date: "2019" },
        { name: "Ford Explorer Title", type: "pdf", date: "2016" },
        { name: "Insurance Policy", type: "pdf", date: "2024" },
        { name: "Registration - Honda", type: "pdf", expires: "Jun 2025" },
        { name: "Registration - Ford", type: "pdf", expires: "Aug 2025" }
      ]
    };

    // ==========================================
    // RENDER LOGIC
    // ==========================================

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
    }

    function formatNumber(num) {
      return new Intl.NumberFormat('en-US').format(num);
    }

    function renderPage() {
      // 1. Hero
      document.getElementById('hub-title').innerText = hubData.title;
      document.getElementById('hub-desc').innerText = hubData.description;

      const statusColors = {
        "Service Due": "bg-amber-500/20 text-amber-200 border-amber-500/40",
        "All Good": "bg-emerald-500/20 text-emerald-200 border-emerald-500/40"
      };
      const statusClass = statusColors[hubData.status] || statusColors["Service Due"];
      document.getElementById('hub-status-container').innerHTML = `
        <span class="px-3 py-1 rounded-full text-xs font-semibold border ${statusClass}">
          ${hubData.status}
        </span>
      `;

      // 2. Metrics
      const metricsHtml = hubData.metrics.map(m => `
        <div class="bg-slate-900/60 p-4 rounded-xl border border-slate-800">
          <p class="text-xs text-slate-400 uppercase tracking-wide">${m.label}</p>
          <p class="text-2xl font-bold ${m.color} mt-1">${m.value}</p>
        </div>
      `).join('');
      document.getElementById('key-metrics').innerHTML = metricsHtml;

      // 3. Vehicles List
      const vehiclesHtml = hubData.vehicles.map(v => `
        <div class="bg-slate-900/40 rounded-xl p-4 border ${v.status === 'primary' ? 'border-orange-500/30' : 'border-slate-800'} hover:border-orange-500/50 transition">
          <div class="flex justify-between items-start mb-3">
            <div class="flex items-center gap-3">
              <span class="text-4xl">${v.image}</span>
              <div>
                <h3 class="text-base font-semibold text-white">${v.name}</h3>
                <p class="text-[11px] text-slate-500">${v.type} Â· ${v.color} Â· ${v.licensePlate}</p>
              </div>
            </div>
            ${v.status === 'primary' ? '<span class="text-[10px] px-2 py-1 rounded bg-orange-500/20 text-orange-300">PRIMARY</span>' : ''}
          </div>
          <div class="grid grid-cols-2 gap-4 mt-4">
            <div class="bg-slate-800/50 rounded-lg p-3">
              <p class="text-[10px] text-slate-500 uppercase">Current Mileage</p>
              <p class="text-lg font-bold text-white">${formatNumber(v.mileage)}</p>
            </div>
            <div class="bg-slate-800/50 rounded-lg p-3">
              <p class="text-[10px] text-slate-500 uppercase">Next Service</p>
              <p class="text-sm font-medium text-amber-300">${v.nextService}</p>
              <p class="text-[10px] text-slate-500">${v.nextServiceDue}</p>
            </div>
          </div>
          <div class="flex gap-2 mt-4">
            <button class="flex-1 text-xs bg-slate-800 hover:bg-slate-700 text-slate-300 py-2 rounded transition">View Details</button>
            <button class="flex-1 text-xs bg-orange-600/20 hover:bg-orange-600/30 text-orange-300 py-2 rounded transition">Log Service</button>
          </div>
        </div>
      `).join('');
      document.getElementById('vehicles-list').innerHTML = vehiclesHtml;

      // 4. Service History
      const serviceTypeColors = {
        routine: "bg-blue-500/20 text-blue-300",
        repair: "bg-amber-500/20 text-amber-300"
      };
      const historyHtml = hubData.serviceHistory.map(s => `
        <tr class="hover:bg-slate-900/50 transition">
          <td class="px-6 py-4 text-xs text-slate-400">${s.date}</td>
          <td class="px-6 py-4">
            <div>
              <p class="font-medium text-white">${s.service}</p>
              <span class="text-[10px] px-2 py-0.5 rounded ${serviceTypeColors[s.type]}">${s.type}</span>
            </div>
          </td>
          <td class="px-6 py-4 text-sm text-slate-300">${s.vehicle}</td>
          <td class="px-6 py-4 text-sm text-slate-400 font-mono">${formatNumber(s.mileage)}</td>
          <td class="px-6 py-4 text-sm font-bold text-white">${formatCurrency(s.cost)}</td>
        </tr>
      `).join('');
      document.getElementById('service-history').innerHTML = historyHtml;

      // 5. Upcoming Maintenance
      const priorityColors = {
        high: { bg: "bg-red-500/20 border-red-500/40", text: "text-red-300", dot: "bg-red-500" },
        medium: { bg: "bg-amber-500/20 border-amber-500/40", text: "text-amber-300", dot: "bg-amber-500" },
        low: { bg: "bg-slate-700/50 border-slate-600", text: "text-slate-300", dot: "bg-slate-500" }
      };
      const maintenanceHtml = hubData.upcomingMaintenance.map(m => {
        const colors = priorityColors[m.priority];
        return `
          <div class="flex items-center justify-between p-3 rounded-lg ${colors.bg} border">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 rounded-full ${colors.dot} ${m.priority === 'high' ? 'animate-pulse' : ''}"></div>
              <div>
                <p class="text-sm font-medium ${colors.text}">${m.service}</p>
                <p class="text-[11px] text-slate-500">${m.vehicle} Â· Due: ${m.dueDate} or ${formatNumber(m.dueMileage)} mi</p>
              </div>
            </div>
            <span class="text-xs ${m.daysLeft <= 20 ? 'text-red-400' : 'text-slate-400'}">${m.daysLeft} days</span>
          </div>
        `;
      }).join('');
      document.getElementById('upcoming-maintenance').innerHTML = maintenanceHtml;

      // 6. Mileage Tracker
      const mileageHtml = `
        <div class="space-y-4">
          <div class="bg-slate-800/50 rounded-lg p-3">
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm text-slate-300">Honda Accord</span>
              <span class="text-xs text-slate-500">+${formatNumber(hubData.mileageData.honda.current - hubData.mileageData.honda.lastMonth)} this month</span>
            </div>
            <p class="text-2xl font-bold text-white">${formatNumber(hubData.mileageData.honda.current)}</p>
            <p class="text-[10px] text-slate-500">Avg: ${formatNumber(hubData.mileageData.honda.avgPerMonth)} mi/month</p>
          </div>
          <div class="bg-slate-800/50 rounded-lg p-3">
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm text-slate-300">Ford Explorer</span>
              <span class="text-xs text-slate-500">+${formatNumber(hubData.mileageData.ford.current - hubData.mileageData.ford.lastMonth)} this month</span>
            </div>
            <p class="text-2xl font-bold text-white">${formatNumber(hubData.mileageData.ford.current)}</p>
            <p class="text-[10px] text-slate-500">Avg: ${formatNumber(hubData.mileageData.ford.avgPerMonth)} mi/month</p>
          </div>
          <button class="w-full text-xs bg-slate-800 hover:bg-slate-700 text-slate-300 py-2 rounded transition flex items-center justify-center gap-2">
            <i data-feather="plus" class="w-3 h-3"></i> Update Mileage
          </button>
        </div>
      `;
      document.getElementById('mileage-tracker').innerHTML = mileageHtml;

      // 7. Fuel Log
      const avgMpg = (hubData.fuelLog.reduce((sum, f) => sum + f.mpg, 0) / hubData.fuelLog.length).toFixed(1);
      const fuelHtml = `
        <div class="text-center mb-4">
          <p class="text-3xl font-bold text-emerald-300">${avgMpg}</p>
          <p class="text-xs text-slate-400">Avg MPG (last 4 fill-ups)</p>
        </div>
        <div class="space-y-2 mb-4">
          ${hubData.fuelLog.slice(0, 3).map(f => `
            <div class="flex items-center justify-between p-2 bg-slate-800/50 rounded">
              <div>
                <p class="text-xs text-slate-300">${f.vehicle} Â· ${f.date}</p>
                <p class="text-[10px] text-slate-500">${f.gallons} gal Â· ${f.miles} mi</p>
              </div>
              <div class="text-right">
                <p class="text-sm font-bold text-white">${f.mpg} mpg</p>
                <p class="text-[10px] text-slate-500">${formatCurrency(f.cost)}</p>
              </div>
            </div>
          `).join('')}
        </div>
        <button class="w-full text-xs bg-emerald-600/20 hover:bg-emerald-600/30 text-emerald-300 py-2 rounded transition flex items-center justify-center gap-2">
          <i data-feather="plus" class="w-3 h-3"></i> Log Fill-up
        </button>
      `;
      document.getElementById('fuel-log').innerHTML = fuelHtml;

      // 8. Cost Summary
      const costs = hubData.costSummary;
      const costHtml = `
        <div class="space-y-3 mb-4">
          <div class="flex justify-between items-center">
            <span class="text-sm text-slate-400">Maintenance</span>
            <span class="text-sm font-medium text-white">${formatCurrency(costs.ytd.maintenance)}</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-slate-400">Repairs</span>
            <span class="text-sm font-medium text-white">${formatCurrency(costs.ytd.repairs)}</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-slate-400">Fuel</span>
            <span class="text-sm font-medium text-white">${formatCurrency(costs.ytd.fuel)}</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-slate-400">Insurance</span>
            <span class="text-sm font-medium text-white">${formatCurrency(costs.ytd.insurance)}</span>
          </div>
          <div class="border-t border-slate-700 pt-3">
            <div class="flex justify-between items-center">
              <span class="text-sm font-medium text-slate-300">YTD Total</span>
              <span class="text-lg font-bold text-indigo-300">${formatCurrency(costs.ytd.total)}</span>
            </div>
          </div>
        </div>
        <div class="bg-slate-800/50 rounded-lg p-3">
          <div class="flex justify-between items-center">
            <span class="text-xs text-slate-400">Monthly Avg</span>
            <span class="text-sm font-bold text-white">${formatCurrency(costs.monthly.avg)}</span>
          </div>
        </div>
      `;
      document.getElementById('cost-summary').innerHTML = costHtml;

      // 9. Documents
      const docsHtml = hubData.documents.map(d => `
        <div class="flex items-center justify-between p-2 bg-slate-800/50 rounded hover:bg-slate-800 transition cursor-pointer group">
          <div class="flex items-center gap-2">
            <i data-feather="file-text" class="w-4 h-4 text-slate-500 group-hover:text-indigo-400"></i>
            <div>
              <p class="text-sm text-slate-300 group-hover:text-white">${d.name}</p>
              <p class="text-[10px] text-slate-500">${d.expires ? 'Expires: ' + d.expires : d.date}</p>
            </div>
          </div>
          <i data-feather="download" class="w-4 h-4 text-slate-600 group-hover:text-indigo-400"></i>
        </div>
      `).join('');
      document.getElementById('documents-list').innerHTML = docsHtml;

      // Init Icons
      if (window.feather) feather.replace();
    }

    document.addEventListener("DOMContentLoaded", renderPage);
  </script>
</body>
</html>
